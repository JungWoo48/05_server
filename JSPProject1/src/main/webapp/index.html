    <h3>JSP 테스트 2</h3>

    <form action="/JSPProject1/pizzaOrder" method="post">
        피자 선택 (1만원) :
        <select name="pizza">
            <option>컴비네이션 피자</option>
            <option>블랙타이거 쉬림프 피자</option>
            <option>불고기 피자</option>
            <option>베이컨 피자</option>
            <option>포테이토 피자</option>
            <option>치즈 피자</option>
        </select>

        <br>
        <br>

        사이즈
        <br>
        <label>
            R<input type="radio" name="size" value="R">
        </label>

        <br>
        <label>
            L(+2000) <input type="radio" name="size" value="L">
        </label>

        <br>
        <br>

        수량 : <input type="number" name="amount" min="1" max="10" value="1">

        <br>
        <br>

        <button>주문하기</button>
    </form>

    <hr>

    <h1>회원가입(JSP버전)</h1>

    <form action="/JSPProject1/signup" method="post">
    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text" id="userId" name="userId"></td>
        </tr>

        <tr>
            <td>비밀번호</td>
            <td><input type="password" id="userPw" name="userPw"></td>
        </tr>

        <tr>
            <td>비밀번호 확인</td>
            <td><input type="password" id="userPw" name="userPw"></td>
        </tr>

        <tr>
            <td>이름</td>
            <td><input type="text" id="userName" name="userName"></td>
        </tr>

        <tr>
            <td>이메일</td>
            <td><input type="email" id="Email" name="Email"></td>
        </tr>

        <tr>
            <td>취미</td>
            <td>
                <label for="study">공부</label>
                <input type="checkbox" name="hobby" id="study">
                <label for="game">게임</label>
                <input type="checkbox" name="hobby" id="game">
                <label for="healty">헬스</label>
                <input type="checkbox" name="hobby" id="healty">
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <label for="reading">독서</label>
                <input type="checkbox" name="hobby" id="reading">
                <label for="movie">영화</label>
                <input type="checkbox" name="hobby" id="movie">
                <label for="codding">코딩</label>
                <input type="checkbox" name="hobby" id="codding">
            </td>
        </tr>

        <tr>
            <td></td>
            <td><button>회원가입</button></td>
        </tr>
    </table>
    </form>

    <hr>

    <form action="/JSPProject1/coffe" method="post">
        커피 선택

        <label>아메리카노</label>

    </form>
</body>
